<button class="w-full rounded-full flex hover:bg-white/10 p-4 items-center">
    <img class="rounded-full w-10 mr-4" [src]="user?.profileImage" alt="Andres Castillo">
    <div class="flex flex-col items-start">
        <span class="text-base font-bold">{{ user?.name }}</span>
        <span class="text-sm text-gray-x">@{{ user?.username }}</span>
    </div>
    <span class="grow flex justify-end"><fa-icon [icon]="faEllipsis"></fa-icon></span>
</button>
