<button class="w-full rounded-full flex hover:bg-white/10 p-4 items-center">
    <img class="rounded-full w-10 lg:mr-4 m-auto" [src]="user?.profileImage" alt="Andres Castillo">
    <div class="flex-col items-start hidden lg:flex">
        <span class="text-base font-bold">{{ user?.name }}</span>
        <span class="text-sm text-gray-x">@{{ user?.username }}</span>
    </div>
    <span class="grow justify-end hidden lg:flex"><fa-icon [icon]="faEllipsis"></fa-icon></span>
</button>
